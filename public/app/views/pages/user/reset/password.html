<div class="page-header">Forgot password</div>

<form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid)" novalidate >
	<!-- email -->
	<label>Username:</label>
	<input ng-disabled="password.disabled" type="text" name="username" placeholder="Enter username" class="form-control" ng-model="password.resetData.username"  required />
	<br/>
	
	<button ng-disabled="password.disabled" type="submit" class="btn btn-info">Submit</button>

</form>
<br/>




<div class="jumbtoron text-center" ng-show="password.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show="password.successMsg">
	<div class="alert alert-success">{{password.successMsg}}</div>
</div>
<br/>

<div class="row show-hide-message" ng-show="password.errorMsg">
	<div class="alert alert-danger">{{password.errorMsg}} 
		
	</div>
</div>
