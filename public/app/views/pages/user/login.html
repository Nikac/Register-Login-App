<div class="page-header">User Login</div>

<form ng-submit="main.doLogin(loginData)">
	<!-- email -->
	<label>username</label>
	<input ng-disabled="main.disabled" type="text" name="username" placeholder="Enter username" class="form-control" ng-model="main.loginData.username" />
	<br/>
	<!-- email -->
	<label>Password</label>
	<input ng-disabled="main.disabled" type="password" name="password" placeholder="Enter password" class="form-control" ng-model="main.loginData.password" />
	<br/>
	<button ng-disabled="main.disabled" type="submit" class="btn btn-info">Login</button>

	<div class="reset">
		<!-- forgot username button -->
		<a href="/resetUsername">
			<button type="button" class="btn btn-danger">Forgot Username</button>
		</a>

		<!-- forgot password button -->
		<a href="/resetPassword">
			<button type="button" class="btn btn-primary">Forgot Password</button>
		</a>
	</div>
</form>
<br/>




<div class="jumbtoron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success">{{main.successMsg}}</div>
</div>
<br/>

<div class="row show-hide-message" ng-show="main.errorMsg">
	<div class="alert alert-danger">{{main.errorMsg}} 
		<a ng-show="main.expired" href="/resend"><button class="btn btn-success">Resend activation link</button>
		</a>
	</div>
</div>
